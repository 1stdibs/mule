<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Mule Echo Example</title>

<script type="text/javascript">

var echoUrlPrefix = "http://localhost:8084/echo/"

function doEcho() {
    var data = new Object();
    data.url = echoUrlPrefix + escape(document.getElementById('phrase').value);
    data.method = 'GET';
    mule.rpc("/examples/ajaxproxy", data, rpcEchoResponse);
}

function rpcEchoResponse(message) {
    $("#response-output").html('<pre class="prettyprint">' + html2entity(getJsonResponse(message.data)) + '</pre>');
    prettyPrint();
}

</script>
</head>
<body>
<p class="example-title">Running the example</p>
<p class="example-strong-text">Instructions:</p>
<p class="example-text">Enter some text below and press <b>Send!</b>.</p>

<div>Enter some text to echo: <input id="phrase" type="text" /> <input
    id="sendButton" class="button" type="submit" name="Go" value="Send!"
    onclick="doEcho();" /></div>

<p class="example-text"><b>Response:</b></p>
<div id='response-output' style="height:50px;width:100%;overflow:scroll;" class='response'></div>
<br/>

<p class="example-title">Additional Information</p>
<p class="example-text">    
    Complete documentation for this example can be found <a
    href="http://www.mulesoft.org/documentation/display/MULE3EXAMPLES/Adding+Message+Processors+to+a+Flow"
    target="_blank">here</a>.
</p>
</body>
</html>
