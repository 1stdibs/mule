connector=org.mule.transport.nio.tcp.TcpConnector
message.factory=org.mule.transport.DefaultMuleMessageFactory
message.factory=org.mule.transport.nio.tcp.TcpMuleMessageFactory

dispatcher.factory=org.mule.transport.nio.tcp.TcpMessageDispatcherFactory
message.receiver=org.mule.transport.nio.tcp.TcpMessageReceiver
requester.factory=org.mule.transport.nio.tcp.TcpMessageRequesterFactory

endpoint.builder=org.mule.endpoint.SocketEndpointURIBuilder
#endpoint.builder=org.mule.endpoint.UrlEndpointURIBuilder

inbound.exchange.patterns=one-way, request-response
outbound.exchange.patterns=one-way, request-response
default.exchange.pattern=request-response
