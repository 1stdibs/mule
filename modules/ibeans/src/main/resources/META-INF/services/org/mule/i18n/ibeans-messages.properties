#Add any string messages here that are specific to your transport
#Messages put here can be translated into other languages
#Each message should be given a unique numerical id i.e.
#
#1=This is a test message with a single argument {0}
#
#Arguments can be placed in the message using {0}, {1}, etc placeholders
#
#To get a message listed here use the following -
# new Message("Ibeans", "<message id>" [, <arg 1>, <arg 2>]);
#
# "Ibeans" is the protocol of this transport
# <message id> is the id of the message in this file
# <arg x> is a list of String arguments to pass to the message
#
# For more info see http://www.mulesoft.org/display/MULE2USER/Internationalizing+Strings
1=IBean "{0}" not registered. Make sure this ibean is on your classpath and that you have the IBeanHolderConfigurationBuilder configured
2=IBean "{0}"  found and has method "{1}", but method is not annotated with @Call or @Template
3=IBean "{0}" does not have method "{1}" defined on it
4=Method "{0}" with parameter types "{1}" not found on IBean {2}.
5=Event received with parameter types "{0}" but method "{1}" on IBean "{2}" accepts parameter types "{3}".  Unable to invoke IBean.
6=@Call annotated methods must have an exception declared that is either of type java.lang.Exception or is assignable from org.mule.config.annotations.CallException. Offending method is "{0}"